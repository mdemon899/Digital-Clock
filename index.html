<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <div id="clock_container">
        <div id="clock_inner_container">
            <div id="hrs"></div>
            <div id="min"></div>
            <div id="sec"></div>
        </div>
        <div id="amPm"></div>
        <div id="clock_bottom_area">
            <div id="week"></div>
            <div id="date"></div>
            <div id="format">24 Hours</div>
        </div>
        <button id="formatChangeBtn">Change to 12 Hours</button>
    </div>
    <script src="/JS/script.js"></script>
</body>

</html>
